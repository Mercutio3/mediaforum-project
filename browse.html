        <main>
            <section id="search-bar">
                <form id="search-form">
                    <input type="text" id="search-query" name="query" placeholder="Search for reviews..." aria-label="Search reviews">
                    <button type="submit">Search</button>
                </form>
            </section>
            
            <section id="filters">
                <h2>Filters</h2>
                <form id="browse-filter-form">
                    <label for="media-type">Media</label>
                    <select id="media-type" name="media-type">
                        <option value="all">All</option>
                        <option value="tv-show">TV Show</option>
                        <option value="movie">Movie</option>
                        <option value="book">Book</option>
                    </select>

                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="all">All</option>
                        <option value="horror">Horror</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="nonfiction">Nonfiction</option>
                    </select>

                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" name="sort-by">
                        <option value="date">Date</option>
                        <option value="likes">Likes</option>
                        <option value="rating">Rating</option>
                    </select>

                    <button type="submit">Apply Filters</button>
                </form>
            </section>

            <section id="reviews">
                <h2>Reviews</h2>
                <div class="browse-review-grid"></div>
                
                <div class="browse-pages">
                    <a href="#" class="prev">Previous</a>
                    <a href="#" class="page">1</a>
