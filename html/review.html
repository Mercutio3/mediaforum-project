<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Media Review Forum - Review</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/review.css">
    </head>
    <body>
        <header>
            <h1>Media Review Forum - Review</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="submit.html">Submit</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="about.html">About/Contact</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="review-details">
                <h2 id="review-title">Loading...</h2>
                <p class="media-type" id="review-media-type">Loading...</p>
                <p class="rating" id="review-rating">Loading...</p>
                <p class="summary" id="review-summary">Loading...</p>
                <footer>
                    <span>Posted by <a href="user.html" id="review-poster">Loading...</a></span>
                    <span>Likes: <span id="review-like-count">0</span></span>
                    <span>Comments: <span id="review-comment-count">0</span></span>
                </footer>
            </section>

            <section id="comments">
                <h3>Comments</h3>
                <div id="review-comments">

                </div>

                <form id="review-comment-form">
                    <label for="comment-text">Add comment:</label>
                    <textarea id="comment-text" name="comment-text" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Santiago Ham</p>
        </footer>
        <script src="../javascript/review.js"></script>
    </body>
</html>
